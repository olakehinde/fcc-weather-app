<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>The Weather App</title>
</head>
<body>
	<div class="container">
		<h2 id="header">Weather Forecast for Lagos</h2>

		<div id="img" class="img"><p><img src="images/aa.png" width="98%" height="380px"></p></div>

		<!-- weather details starts here -->
		<div id="weather">
			<div class="weather-item"><h1>03:18</h1></div>
			<div class="weather-item"><h1>30<sup>o</sup>C</h1></div>
			<div class="weather-item"><h1>few clouds</h1></div>
		</div>

		<!-- search area starts here -->
		<div id="search-container">
			<h2 id="search-header">Find a Forecast</h2>
			<div id="search-bar">
				<input type="text" name="search" placeholder="Seach for location or Keyword">
				<button>Search</button>
			</div>
			
		</div>
	</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js" ></script>
</body>
</html>
